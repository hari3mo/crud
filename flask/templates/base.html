<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar">    <!--navbar-->
        <ul>
            <li><a class="navbar-brand" href="{{url_for('index')}}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" width="150"></img>
            </a></li>
            <li><a href="{{url_for('index')}}">Favorites</a></li> <!--This routes to index which means Favorites-->
            <li><a href="{{url_for('accounts')}}">Accounts</a></li>
            <li><a href="{{url_for('leads')}}">Leads</a></li>

            <li><a href="{{url_for('sales')}}">Sales</a></li>
            <li><a href="{{url_for('marketing')}}">Marketing</a></li>
            <li><a href="{{url_for('service')}}">Service</a></li>
            <li><a href="{{url_for('analytics')}}">Analytics</a></li>
            <li><a href="{{url_for('user')}}">User</a></li>
            <li><a href="{{url_for('help')}}">Help</a></li>  
            <li><a class="nav-link" href={{url_for('logout')}}>Logout</a></li>
            <li class='navbar-right'>UserID: {{session['user'] if session['user']}}</li>
        </ul>
    </nav>

    {% block content %}{% endblock %}

</html>

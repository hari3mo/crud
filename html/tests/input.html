{% extends 'base.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
{% endif %}
{% endwith %}
<form action='#' method='POST'>
    <input type='email' name='email' placeholder='Enter Email' value='{{email if email}}'/>
    <input type="submit", value='Submit'>
    
</form>
{% endblock %}
